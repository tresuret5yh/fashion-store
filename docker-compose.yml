services:
  # База данных
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fashion_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Kafka (опционально, если используется)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  # Микросервисы
  api-gateway:
    build: ./api-gateway
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:5000
      - CATALOG_SERVICE_URL=http://catalog-service:5001
      - ORDER_SERVICE_URL=http://order-service:5002
      - REVIEW_SERVICE_URL=http://review-service:5006
      - USER_SERVICE_URL=http://user-service:5007
    depends_on:
      - auth-service
      - catalog-service
      - order-service
      - review-service
      - user-service

  auth-service:
    build: ./auth-service
    ports:
      - "5000:5000"

  catalog-service:
    build: ./catalog-service
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/fashion_store

  order-service:
    build: ./order-service
    ports:
      - "5002:5002"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092

  payment-service:
    build: ./payment-service
    ports:
      - "5003:5003"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092

  inventory-service:
    build: ./inventory-service
    ports:
      - "5004:5004"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092

  notification-service:
    build: ./notification-service
    ports:
      - "5005:5005"
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092

  review-service:
    build: ./review-service
    ports:
      - "5006:5006"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/fashion_store

  user-service:
    build: ./user-service
    ports:
      - "5007:5007"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/fashion_store

volumes:
  postgres_data: